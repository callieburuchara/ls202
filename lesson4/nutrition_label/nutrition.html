<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nutrition Facts Label</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Nutrition Facts</h1>
      <p>
        Serving Size 2/3 cup (55g) <br>
        Servings Per Container About 8
      </p>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th scope="col" colspan="2"><b>Amount Per Serving</b></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><b>Calories</b> 230</td>
            <td>Calories from Fat 40</td>
          </tr>
        </tbody>
      </table>

      <table>
        <thead>
          <tr>
            <th scope="col" colspan="3">% Daily Value<sup>*</sup></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th colspan='2' scope='row'>
              <dl>
                <dt>Total Fat</dt>
                <dd>8g</dd>
              </dl>
            </th>
            <td>12%</td>
          </tr>
        </tbody>
      </table>

      <!-- <dl>
        <dt>% Daily Value*</dt>
        <dt>Total Fat 8g</dt>
        <dd>12%</dd>
        <dd>Saturated Fat 1g</dd>
        <dd>5%</dd>
        <dd><i>Trans</i> Fat 0g</dd>
      </dl> -->


    </main>

  </body>
</html>
