<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <fieldset>
      <dl class='partial one-half left'>
        <dt><label for="first-name">First Name</label></dt>
        <dd>
          <input type="text" name="first-name" id="first-name" />
        </dd>
      </dl><!--

      --><dl class='partial one-half right'>
        <dt><label for="last-name">Last Name</label></dt>
        <dd>
          <input type="text" name="last-name" id="last-name" />
        </dd>
      </dl>

      <dl>
        <dt><label for="email">Email Address</label></dt>
        <dd>
          <input type="email" name="email" id="email" />
        </dd>
      </dl>

      <dl class='partial one-half left'>
        <dt><label for="city">City</label></dt>
        <dd>
          <input type="text" name="city" id="city" />
        </dd>
      </dl><!--

      --><dl class='partial one-tenth left right'>
        <dt><label for="state">State</label></dt>
        <dd>
          <select name="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl><!--

      --><dl class='partial four-tenths right'>
        <dt><label for="zipcode">Zip</label></dt>
        <dd>
          <input type="text" name="zipcore" id="zipcode" />
        </dd>
      </dl>

        <dt><label for="colors">Which of these colors do you like best?</label></dt>
        <dd>
          <ul>
            <li>
              <label>
                <input type="radio" name="colors" value="red">
                Red
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="colors" value="orange">
                Orange
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="colors" value="yellow">
                Yellow
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="colors" value="green">
                Green
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="colors" value="blue">
                Blue
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="colors" value="indigo">
                Indigo
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="colors" value="violet">
                Violet
              </label>
            </li>
          </ul>
        </dd>

        <dt><label for="tech">Which web technologies do you want to learn?</label></dt>
        <dd>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="tech" value="html">
                HTML
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="tech" value="css">
                CSS
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="tech" value="javascript">
                JavaScript
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="tech" value="Ruby">
                Ruby
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="tech" value="rails">
                Rails
              </label>
            </li>

          </ul>

        </dd>
      </dl>

      <dl>
        <dt><label for="comments">Comments</label></dt>
        <dd>
          <textarea name="comments" rows="8" cols="80"></textarea>
        </dd>
      </dl>

      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </fieldset>

  </body>
</html>
