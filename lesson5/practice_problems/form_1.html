<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
    <style>
      fieldset {
        border: none;
      }

    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd>
            <input type="text" name="first-name" if ='first-name' required />
          </dd>

        <dt><label for="last-name">Last Name</label></dt>
        <dd>
          <input type="text" name="last-name" id="last-name" required />
        </dd>

        <dt><label for="email">Email Address</label></dt>
        <dd>
          <input type="email" name="email" id='email' required autocomplete="off"
          autocorrect='off' autocapitalize='none' />
        </dd>

        <dt><label for="phone-type">Phone Type</label>
          <dd>
            <select name="phone-type" id='phone-type'>
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

        <dt><label for="phone">Phone Number</label></dt>
        <dd>
          <input type="tel" name="phone" id="phone" placeholder='###-###-####' required />
        </dd>

        <dt><label for="message">Optional Message</label></dt>
        <dd><textarea name="message" id='message' placeholder='Type your message here.'
          rows="6" cols="80"></textarea></dd>

        <input type='submit' value='Send' />
      </fieldset>

    </form>

  </body>
</html>
