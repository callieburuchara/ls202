<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id='movie' size='4'>
              <option value="alien" selected>Alien</option>
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id='rating' min='1' max='5' value='5'>
          </dd>
        </dl>

        <input type="checkbox" name="favorites" id='favorites' checked>
        <label for="favorites">Add to my Favorites</label>
        <br>
        <input type="submit" value='Rate movie'>

      </fieldset>

    </form>

  </body>
</html>
